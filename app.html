<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Trading Platform</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body { transition: background-color 0.3s ease, color 0.3s ease; }
    .hidden { display: none; }
</style>
</head>
<body class="min-h-screen bg-light-50 text-light-900 dark:bg-light-900 dark:text-light-50">

<!-- Sidebar -->
<aside id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-light-50 dark:bg-light-800 z-50 transform -translate-x-full transition-transform">
    <div class="p-6 border-b border-light-200 dark:border-light-700">
        <h2 class="font-bold text-lg">Trading Pro</h2>
    </div>
    <nav class="p-4">
        <ul class="space-y-2">
            <li><button onclick="switchMainSection('home')" class="sidebar-item w-full text-left px-4 py-3 rounded-lg hover:bg-light-200 dark:hover:bg-light-700 flex items-center space-x-3"><i class="fas fa-home w-6 text-primary"></i><span>Home</span></button></li>
            <li><button onclick="switchMainSection('p2p')" class="sidebar-item w-full text-left px-4 py-3 rounded-lg hover:bg-light-200 dark:hover:bg-light-700 flex items-center space-x-3"><i class="fas fa-exchange-alt w-6 text-secondary"></i><span>P2P</span></button></li>
            <li><button onclick="switchMainSection('wallet')" class="sidebar-item w-full text-left px-4 py-3 rounded-lg hover:bg-light-200 dark:hover:bg-light-700 flex items-center space-x-3"><i class="fas fa-wallet w-6 text-green-500"></i><span>Wallet</span></button></li>
        </ul>
    </nav>
</aside>

<!-- Main Content -->
<div class="min-h-screen pl-64 p-4">
    <header class="sticky top-0 bg-light-50 dark:bg-light-800 border-b border-light-200 dark:border-light-700 p-4 flex justify-between items-center">
        <button onclick="toggleSidebar()"><i class="fas fa-bars text-xl"></i></button>
        <h1 id="currentSection" class="font-bold text-lg">Home</h1>
        <button onclick="toggleTheme()"><i id="themeIcon" class="fas fa-moon"></i></button>
    </header>

    <main id="mainContent" class="mt-4">
        <div id="homeContent">
            <h2 class="font-bold text-xl">Welcome to Home</h2>
            <p>This is the home section content.</p>
        </div>
    </main>
</div>

<script>
const appState = { currentSection: 'home', darkMode: true, sidebarOpen: false };

// Toggle Sidebar
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('-translate-x-full');
    appState.sidebarOpen = !appState.sidebarOpen;
}

// Toggle Theme
function toggleTheme() {
    appState.darkMode = !appState.darkMode;
    document.documentElement.classList.toggle('dark', appState.darkMode);
    document.getElementById('themeIcon').classList.toggle('fa-sun', appState.darkMode);
    document.getElementById('themeIcon').classList.toggle('fa-moon', !appState.darkMode);
}

// Switch Main Section
function switchMainSection(section) {
    appState.currentSection = section;
    document.getElementById('currentSection').textContent = section.charAt(0).toUpperCase() + section.slice(1);

    if(section === 'p2p') {
        fetch('p2p.html')
            .then(res => res.text())
            .then(html => { document.getElementById('mainContent').innerHTML = html; });
    } else if(section === 'home') {
        document.getElementById('mainContent').innerHTML = `
            <div id="homeContent">
                <h2 class="font-bold text-xl">Welcome to Home</h2>
                <p>This is the home section content.</p>
            </div>`;
    } else if(section === 'wallet') {
        document.getElementById('mainContent').innerHTML = `
            <div id="walletContent">
                <h2 class="font-bold text-xl">Wallet Section</h2>
                <p>Wallet content goes here.</p>
            </div>`;
    }
}
</script>

</body>
</html>
