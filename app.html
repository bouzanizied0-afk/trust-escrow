        tailwind.config = {

            theme: {

                        slideIn: {

                        slideOut: {
                            '0%': { transform: 'translateX(0)' },

                        },

            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.15);

        .content-transition {
            transition: opacity 0.2s ease;
        }
        
        .theme-transition {
            transition: all 0.3s ease;
        }
        
        /* Light mode specific styles */

<!-- JS لتحميل صفحات ديناميكية -->
<script>
    async function loadPage(page) {
        const container = document.getElementById('dynamicContent');
        if(!container) return;

        try {
            const res = await fetch(page);
            const html = await res.text();
            container.classList.add('content-transition');
            container.innerHTML = html;
        } catch(err) {
            container.innerHTML = '<p class="text-red-500">فشل تحميل الصفحة</p>';
        }
    }

    // مثال: تحميل p2p.html مباشرة عند فتح الصفحة
    document.addEventListener('DOMContentLoaded', () => {
        loadPage('p2p.html');
    });
</script>

    <script>
        // Define application state
        const appState = {
            currentSection: "home",
            currentSubSection: "overview",
            sidebarOpen: false,
            darkMode: true // Default to dark mode
        };

        // Define bottom navigation configurations
        const bottomNavConfig = {
            "home": {
                "id": "homeBottomNav",
                "items": [
                    { "id": "overview", "icon": "fas fa-chart-pie", "label": "Overview" },
                    { "id": "market", "icon": "fas fa-chart-line", "label": "Market" },
                    { "id": "news", "icon": "fas fa-newspaper", "label": "News" },
                    { "id": "notifications", "icon": "fas fa-bell", "label": "Notifications" }
                ]
            },
            "p2p": {
                "id": "p2pBottomNav",
                "items": [
                    { "id": "buy", "icon": "fas fa-shopping-cart", "label": "Buy" },
                    { "id": "sell", "icon": "fas fa-dollar-sign", "label": "Sell" },
                    { "id": "my-orders", "icon": "fas fa-list", "label": "My Orders" },
                    { "id": "ads", "icon": "fas fa-ad", "label": "Ads" },
                    { "id": "disputes", "icon": "fas fa-gavel", "label": "Disputes" }
                ]
            },
            "wallet": {
                "id": "walletBottomNav",
                "items": [
                    { "id": "balance", "icon": "fas fa-wallet", "label": "Balance" },
                    { "id": "deposit", "icon": "fas fa-arrow-down", "label": "Deposit" },
                    { "id": "withdraw", "icon": "fas fa-arrow-up", "label": "Withdraw" },
                    { "id": "transfer", "icon": "fas fa-exchange-alt", "label": "Transfer" },
                    { "id": "history", "icon": "fas fa-history", "label": "History" }
                ]
            },
            "market": {
                "id": "homeBottomNav",
                "items": [
                    { "id": "overview", "icon": "fas fa-chart-pie", "label": "Overview" },
                    { "id": "market", "icon": "fas fa-chart-line", "label": "Market" },
                    { "id": "news", "icon": "fas fa-newspaper", "label": "News" },
                    { "id": "notifications", "icon": "fas fa-bell", "label": "Notifications" }
                ]
            },
            "transactions": {
                "id": "homeBottomNav",
                "items": [
                    { "id": "overview", "icon": "fas fa-chart-pie", "label": "Overview" },
                    { "id": "market", "icon": "fas fa-chart-line", "label": "Market" },
                    { "id": "news", "icon": "fas fa-newspaper", "label": "News" },
                    { "id": "notifications", "icon": "fas fa-bell", "label": "Notifications" }
                ]
            },
            "account": {
                "id": "homeBottomNav",
                "items": [
                    { "id": "overview", "icon": "fas fa-chart-pie", "label": "Overview" },
                    { "id": "market", "icon": "fas fa-chart-line", "label": "Market" },
                    { "id": "news", "icon": "fas fa-newspaper", "label": "News" },
                    { "id": "notifications", "icon": "fas fa-bell", "label": "Notifications" }
                ]
            }
        };

        // Define section titles
        const sectionTitles = {
            "home": "Home",
            "p2p": "P2P Trading",
            "wallet": "Wallet",
            "market": "Market",
            "transactions": "Transactions",
            "account": "Account"
        };

        // Initialize the application
        function initApp() {
            // Check for saved theme preference
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "light") {
                appState.darkMode = false;
                document.documentElement.classList.remove("dark");
                updateThemeIcon();
            } else {
                appState.darkMode = true;
                document.documentElement.classList.add("dark");
                updateThemeIcon();
            }
            
            // Set initial active states
            updateBottomNavigation("home");
            updateActiveContent("home");
            updateActiveBottomNavItem("overview");
            
            // Add click handlers to sidebar items
            document.querySelectorAll(".sidebar-item").forEach(item => {
                item.addEventListener("click", function() {
                    closeSidebar();
                });
            });
            
            // Add click handlers to bottom nav items
            document.querySelectorAll(".bottom-nav-item").forEach(item => {
                item.addEventListener("click", function() {
                    updateActiveBottomNavItem(this.dataset.section || "overview");
                });
            });
        }

        // Toggle theme between dark and light
        function toggleTheme() {
            appState.darkMode = !appState.darkMode;
            
            if (appState.darkMode) {
                document.documentElement.classList.add("dark");
                localStorage.setItem("theme", "dark");
            } else {
                document.documentElement.classList.remove("dark");
                localStorage.setItem("theme", "light");
            }
            
            updateThemeIcon();
        }

        // Update theme icon based on current mode
        function updateThemeIcon() {
            const themeIcon = document.getElementById("themeIcon");
            if (appState.darkMode) {
                themeIcon.classList.remove("fa-moon");
                themeIcon.classList.add("fa-sun");
            } else {
                themeIcon.classList.remove("fa-sun");
                themeIcon.classList.add("fa-moon");
            }
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("sidebarOverlay");
            
            if (appState.sidebarOpen) {
                sidebar.classList.remove("translate-x-0");
                sidebar.classList.add("-translate-x-full");
                overlay.classList.add("hidden");
            } else {
                sidebar.classList.remove("-translate-x-full");
                sidebar.classList.add("translate-x-0");
                overlay.classList.remove("hidden");
            }
            
            appState.sidebarOpen = !appState.sidebarOpen;
        }

        // Close sidebar
        function closeSidebar() {
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("sidebarOverlay");
            
            sidebar.classList.remove("translate-x-0");
            sidebar.classList.add("-translate-x-full");
            overlay.classList.add("hidden");
            
            appState.sidebarOpen = false;
        }

        // Switch main section
        function switchMainSection(section) {
            appState.currentSection = section;
            appState.currentSubSection = bottomNavConfig[section].items[0].id;
            
            // Update UI
            updateBottomNavigation(section);
            updateActiveContent(section);
            updateActiveBottomNavItem(appState.currentSubSection);
            
            // Update header
            document.getElementById("currentSection").textContent = sectionTitles[section];
            document.getElementById("currentSubSection").textContent = 
                bottomNavConfig[section].items.find(item => item.id === appState.currentSubSection)?.label || "Overview";
        }

        // Switch sub-section
        function switchSubSection(subSection) {
            appState.currentSubSection = subSection;
            updateActiveBottomNavItem(subSection);
            
            // Update header sub-section
            document.getElementById("currentSubSection").textContent = 
                bottomNavConfig[appState.currentSection].items.find(item => item.id === subSection)?.label || "Overview";
            
            // Here you would typically update the main content based on the sub-section
            console.log(`Switched to ${appState.currentSection} > ${subSection}`);
        }

        // Update bottom navigation
        function updateBottomNavigation(section) {
            // Hide all bottom navs
            document.querySelectorAll("#bottomNav > div > div").forEach(nav => {
                nav.classList.add("hidden");
            });
            
            // Show the active bottom nav
            const activeNavId = bottomNavConfig[section].id;
            document.getElementById(activeNavId).classList.remove("hidden");
        }

        // Update active content
        function updateActiveContent(section) {
            // Hide all content sections
            document.querySelectorAll("#mainContent > div").forEach(content => {
                content.classList.add("hidden");
            });
            
            // Show the active content section
            document.getElementById(`${section}Content`).classList.remove("hidden");
            
            // Add fade animation
            const mainContent = document.getElementById("mainContent");
            mainContent.style.opacity = "0";
            setTimeout(() => {
                mainContent.style.opacity = "1";
            }, 50);
        }

        // Update active bottom nav item
        function updateActiveBottomNavItem(subSection) {
            // Remove active class from all bottom nav items
            document.querySelectorAll(".bottom-nav-item").forEach(item => {
                item.classList.remove("bg-primary/20", "text-primary", "dark:bg-primary/20", "dark:text-primary");
                item.classList.add("text-light-500", "dark:text-light-400");
                
                // Reset icons
                const icon = item.querySelector("i");
                if (icon) {
                    icon.classList.remove("text-primary", "dark:text-primary");
                    icon.classList.add("text-light-500", "dark:text-light-400");
                }
            });
            
            // Add active class to current item
            const activeNav = document.querySelector(`[data-section="${subSection}"]`);
            if (activeNav) {
                activeNav.classList.add("bg-primary/20", "text-primary", "dark:bg-primary/20", "dark:text-primary");
                activeNav.classList.remove("text-light-500", "dark:text-light-400");
                
                // Update icon color
                const icon = activeNav.querySelector("i");
                if (icon) {
                    icon.classList.add("text-primary", "dark:text-primary");
                    icon.classList.remove("text-light-500", "dark:text-light-400");
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener("DOMContentLoaded", initApp);
    </script>
</body>
</html>
