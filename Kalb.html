<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Web Template</title>
    <meta name="description" content="Professional, scalable core web template for long-term projects">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: "#3b82f6",
                            dark: "#1d4ed8"
                        },
                        secondary: {
                            light: "#6b7280",
                            dark: "#374151"
                        },
                        background: {
                            light: "#ffffff",
                            dark: "#111827"
                        },
                        surface: {
                            light: "#f9fafb",
                            dark: "#1f2937"
                        },
                        text: {
                            light: "#111827",
                            dark: "#f9fafb"
                        }
                    },
                    spacing: {
                        "content": "1200px"
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #6b7280;
            --background-color: #ffffff;
            --surface-color: #f9fafb;
            --text-color: #111827;
            --border-color: #e5e7eb;
            --sidebar-width: 16rem;
            --header-height: 4rem;
            --content-max-width: 1200px;
            --font-size-base: 1rem;
            --font-size-sm: 0.875rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --spacing-unit: 1rem;
            --border-radius: 0.375rem;
        }

        .dark-theme {
            --primary-color: #1d4ed8;
            --secondary-color: #374151;
            --background-color: #111827;
            --surface-color: #1f2937;
            --text-color: #f9fafb;
            --border-color: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Typography Scale */
        h1 {
            font-size: 2.25rem;
            line-height: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: 1.875rem;
            line-height: 2.25rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
        }

        h3 {
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1rem;
            line-height: 1.625;
        }

        .text-small {
            font-size: 0.875rem;
        }

        .text-large {
            font-size: 1.125rem;
        }

        /* Layout Components */
        .container {
            width: 100%;
            max-width: var(--content-max-width);
            margin: 0 auto;
            padding: 0 1rem;
        }

        @media (min-width: 640px) {
            .container {
                padding: 0 1.5rem;
            }
        }

        @media (min-width: 1024px) {
            .container {
                padding: 0 2rem;
            }
        }

        /* Header Styles */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: var(--content-max-width);
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: var(--sidebar-width);
            height: calc(100vh - var(--header-height));
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 900;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .sidebar-open {
            transform: translateX(0);
        }

        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: var(--sidebar-width);
            }
        }

        /* Main Content Area */
        .main-content {
            margin-top: var(--header-height);
            padding: 2rem 1rem;
            flex: 1;
            width: 100%;
        }

        @media (min-width: 768px) {
            .main-content {
                padding: 2rem;
            }
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.5rem 1rem;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background-color: var(--border-color);
        }

        /* Sidebar Toggle for Mobile */
        .sidebar-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            background: none;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.25rem;
        }

        @media (min-width: 768px) {
            .sidebar-toggle {
                display: none;
            }
        }

        /* Card Component */
        .card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        /* Grid System */
        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .grid-cols-1 {
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .grid-cols-2 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .grid-cols-3 {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .mt-1 { margin-top: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-3 { margin-top: 0.75rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        .mt-8 { margin-top: 2rem; }

        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }

        .p-2 { padding: 0.5rem; }
        .p-3 { padding: 0.75rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }

        .rounded { border-radius: var(--border-radius); }
        .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }

        /* Focus States */
        *:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Responsive Images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body class="light-theme">
    <!-- Fixed Header -->
    <header class="main-header">
        <div class="header-content">
            <!-- Sidebar Toggle for Mobile -->
            <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Platform Title -->
            <div class="platform-title">
                <h1 class="text-xl font-bold" style="font-size: 1.25rem;">Core Web Template</h1>
                <p class="text-small text-secondary" style="font-size: 0.75rem;">Professional Foundation Platform</p>
            </div>

            <!-- Theme Toggle -->
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <i class="fas fa-moon" id="themeIcon"></i>
                <span id="themeText">Dark Mode</span>
            </button>
        </div>
    </header>

      <!-- Sidebar Navigation -->
                  <aside class="sidebar" id="sidebar">
                 <nav class="sidebar-nav"></nav>
       </aside>

      <!-- Main Content Area -->
                   <main class="main-content">
                  <div class="container">
        <!-- Empty â€“ ready for future features -->
    </div>
  </main>

    <script>

        // Theme Management
        class ThemeManager {
            constructor() {
                this.themeToggle = document.getElementById("themeToggle");
                this.themeIcon = document.getElementById("themeIcon");
                this.themeText = document.getElementById("themeText");
                this.currentTheme = localStorage.getItem("theme") || "light";
                
                this.init();
            }

            init() {
                this.applyTheme(this.currentTheme);
                this.setupEventListeners();
            }

            applyTheme(theme) {
                document.body.className = theme === "dark" ? "dark-theme" : "light-theme";
                
                if (theme === "dark") {
                    this.themeIcon.className = "fas fa-sun";
                    this.themeText.textContent = "Light Mode";
                } else {
                    this.themeIcon.className = "fas fa-moon";
                    this.themeText.textContent = "Dark Mode";
                }
                
                localStorage.setItem("theme", theme);
                this.currentTheme = theme;
            }

            toggleTheme() {
                const newTheme = this.currentTheme === "light" ? "dark" : "light";
                this.applyTheme(newTheme);
            }

            setupEventListeners() {
                this.themeToggle.addEventListener("click", () => this.toggleTheme());
            }
        }

        // Sidebar Management
        class SidebarManager {
            constructor() {
                this.sidebar = document.getElementById("sidebar");
                this.sidebarToggle = document.getElementById("sidebarToggle");
                this.isOpen = window.innerWidth >= 768;
                
                this.init();
            }

            init() {
                this.updateSidebarState();
                this.setupEventListeners();
                this.setupNavigation();
            }

            updateSidebarState() {
                if (window.innerWidth >= 768) {
                    this.sidebar.classList.add("sidebar-open");
                    this.isOpen = true;
                } else {
                    this.sidebar.classList.remove("sidebar-open");
                    this.isOpen = false;
                }
            }

            toggleSidebar() {
                this.isOpen = !this.isOpen;
                this.sidebar.classList.toggle("sidebar-open", this.isOpen);
            }

            setupEventListeners() {
                this.sidebarToggle.addEventListener("click", () => this.toggleSidebar());
                
                // Close sidebar when clicking on a link (mobile)
                document.querySelectorAll(".nav-link").forEach(link => {
                    link.addEventListener("click", (e) => {
                        e.preventDefault();
                        if (window.innerWidth < 768) {
                            this.toggleSidebar();
                        }
                        this.handleNavigation(link.dataset.page);
                    });
                });

                // Handle window resize
                window.addEventListener("resize", () => {
                    this.updateSidebarState();
                });
            }
            
               handleNavigation(pageId) {  
            console.log("Navigating to:", pageId);  
            // In a real application, this would load the appropriate content  
            // For this template, we'll just update the main title  
            const page = navigationItems.find(item => item.id === pageId);  
            if (page) {  
                document.querySelector("h1").textContent = page.label;  
                document.querySelector("p.text-large").textContent = page.description;  
            }  
        }  
    }
    
        // Content Manager
        class ContentManager {
            constructor() {
                this.container = document.querySelector(".container");
                this.init();
            }

            init() {
                this.ensureContentWidth();
                this.setupEventListeners();
            }

            ensureContentWidth() {
                // Ensure content doesn't exceed max width
                const maxWidth = parseInt(getComputedStyle(document.documentElement)
                    .getPropertyValue("--content-max-width"));
                
                if (this.container.offsetWidth > maxWidth) {
                    this.container.style.maxWidth = `${maxWidth}px`;
                }
            }

            setupEventListeners() {
                window.addEventListener("resize", () => this.ensureContentWidth());
            }
        }

        // Initialize everything when DOM is loaded
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize managers
            const themeManager = new ThemeManager();
            const sidebarManager = new SidebarManager();
            const contentManager = new ContentManager();

            // Set initial state
            console.log("Core Web Template initialized");
            console.log("Configuration:", templateConfig);
            
            // Add keyboard shortcuts
            document.addEventListener("keydown", (e) => {
                // Toggle sidebar with Ctrl/Cmd + B
                if ((e.ctrlKey || e.metaKey) && e.key === "b") {
                    e.preventDefault();
                    sidebarManager.toggleSidebar();
                }
                
                // Toggle theme with Ctrl/Cmd + T
                if ((e.ctrlKey || e.metaKey) && e.key === "t") {
                    e.preventDefault();
                    themeManager.toggleTheme();
                }
            });
        });

        // Utility function to generate sample content
        function generateSampleContent(count) {
            const content = [];
            for (let i = 1; i <= count; i++) {
                content.push({
                    "id": i,
                    "title": `Sample Item ${i}`,
                    "description": `This is a sample content item number ${i}`,
                    "image": `https://picsum.photos/400/300?random=${i}`
                });
            }
            return content;
        }

        // Export template configuration for external use
        window.CoreTemplate = {
            config: templateConfig,
            navigation: navigationItems,
            utils: {
                generateSampleContent
            }
        };
    </script>
</body>
</html>
