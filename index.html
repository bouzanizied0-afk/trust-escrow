<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ستوشي - تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #020617;
      padding: 40px 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }
    .login-container h1 {
      color: #38bdf8;
      margin-bottom: 10px;
    }
    .login-container p {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 25px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #1e293b;
      background: #0f172a;
      color: #e5e7eb;
    }
    .login-container label {
      font-size: 12px;
      color: #94a3b8;
      display: block;
      text-align: right;
      margin-bottom: 5px;
    }
    .login-container input[type="checkbox"] {
      margin-left: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #1e40af;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .login-container .alt-login {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    .login-container .alt-login button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #334155;
      cursor: pointer;
      color: #fff;
      font-size: 14px;
    }
    .login-container .signup {
      font-size: 13px;
      color: #94a3b8;
    }
    .login-container .signup a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
      margin-right: 5px;
      cursor: pointer;
    }
    .login-container .alt-login img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>ستوشي</h1>
  <p>مرحبًا بك في منصة وسيطة تمنع الاحتيال في تبادل USDT والكاش</p>

  <label for="email">البريد الإلكتروني / رقم الهاتف</label>
  <input type="text" id="email" placeholder="أدخل بريدك أو رقم الهاتف">

  <label for="password">كلمة المرور</label>
  <input type="password" id="password" placeholder="أدخل كلمة المرور">

  <label>
    <input type="checkbox" id="agree">
    أوافق على الشروط والأحكام
  </label>

  <button id="loginBtn">تسجيل الدخول</button>

  <div class="alt-login">
    <button id="googleBtn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
      تسجيل الدخول عبر Google
    </button>
    <button id="appleBtn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
      تسجيل الدخول عبر Apple
    </button>
  </div>

  <div class="signup">
    ليس لديك حساب؟
    <a id="signupLink">إنشاء حساب جديد</a>
  </div>
</div>

<script>
  document.getElementById("loginBtn").addEventListener("click", function(){
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    const agree = document.getElementById("agree").checked;

    if(!agree){
      alert("يجب الموافقة على الشروط قبل تسجيل الدخول!");
      return;
    }
    if(email === "" || pass === ""){
      alert("يرجى إدخال البريد الإلكتروني وكلمة المرور");
    } else {
      alert("تسجيل الدخول جارٍ… (نسخة تجريبية)");
    }
  });

  document.getElementById("googleBtn").addEventListener("click", function(){
    alert("تسجيل الدخول عبر Google… (نسخة تجريبية)");
  });

  document.getElementById("appleBtn").addEventListener("click", function(){
    alert("تسجيل الدخول عبر Apple… (نسخة تجريبية)");
  });

  document.getElementById("signupLink").addEventListener("click", function(){
    alert("فتح صفحة إنشاء الحساب… (نسخة تجريبية)");
  });
</script>

</body>
</html>
