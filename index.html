<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trust Escrow - منصة التجريبية</title>
<style>
    /* ===== تصميم عام ===== */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f6fa;
        color: #333;
        direction: rtl;
    }

    header {
        background: #1e90ff;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
    }

    main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 50px 20px;
        min-height: 80vh;
    }

    .button {
        background: #1e90ff;
        color: white;
        border: none;
        padding: 15px 30px;
        margin: 10px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.3s;
    }

    .button:hover {
        background: #0f5bb5;
    }

    .section {
        background: white;
        padding: 30px;
        margin: 20px 0;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 500px;
        text-align: center;
    }

    input {
        width: 80%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1em;
    }

    .hidden {
        display: none;
    }

</style>
</head>
<body>

<header>
    Trust Escrow - منصة التداول الآمن
</header>

<main>
    <!-- ===== الصفحة الرئيسية ===== -->
    <div id="landing" class="section">
        <h2>مرحبًا بك في منصة Trust Escrow</h2>
        <p>بيع وشراء USDT بأمان بدون تحايل</p>
        <button class="button" onclick="showSection('login')">تسجيل الدخول</button>
        <button class="button" onclick="showSection('signup')">إنشاء حساب</button>
    </div>

    <!-- ===== نموذج تسجيل الدخول ===== -->
    <div id="login" class="section hidden">
        <h2>تسجيل الدخول</h2>
        <input type="email" placeholder="البريد الإلكتروني"><br>
        <input type="password" placeholder="كلمة المرور"><br>
        <button class="button" onclick="showSection('dashboard')">تسجيل الدخول</button>
        <button class="button" onclick="showSection('landing')">العودة</button>
    </div>

    <!-- ===== نموذج إنشاء حساب ===== -->
    <div id="signup" class="section hidden">
        <h2>إنشاء حساب جديد</h2>
        <input type="text" placeholder="الاسم الكامل"><br>
        <input type="email" placeholder="البريد الإلكتروني"><br>
        <input type="password" placeholder="كلمة المرور"><br>
        <button class="button" onclick="showSection('verification')">إنشاء الحساب</button>
        <button class="button" onclick="showSection('landing')">العودة</button>
    </div>

    <!-- ===== التوثيق ===== -->
    <div id="verification" class="section hidden">
        <h2>توثيق الحساب</h2>
        <p>يرجى رفع صورة بطاقة الهوية للموافقة على الشروط</p>
        <input type="file"><br>
        <button class="button" onclick="showSection('dashboard')">توثيق والانطلاق</button>
    </div>

    <!-- ===== لوحة التحكم ===== -->
    <div id="dashboard" class="section hidden">
        <h2>لوحة التحكم</h2>
        <button class="button">شراء USDT</button>
        <button class="button">بيع USDT</button>
        <button class="button">الدردشة</button>
        <button class="button">حجز/طعن</button>
        <button class="button" onclick="showSection('landing')">تسجيل الخروج</button>
    </div>

</main>

<script>
    function showSection(id) {
        const sections = ['landing','login','signup','verification','dashboard'];
        sections.forEach(sec => {
            document.getElementById(sec).classList.add('hidden');
        });
        document.getElementById(id).classList.remove('hidden');
    }
</script>

</body>
</html>
