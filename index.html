<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول | ستوشي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      direction: rtl;
    }

    .login-container {
      background: #020617;
      padding: 30px 25px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    .login-container h1 {
      color: #38bdf8;
      margin-bottom: 10px;
    }

    .login-container p {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #1e293b;
      background: #0f172a;
      color: #e5e7eb;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .login-btn {
      background: #1e40af;
      color: #fff;
    }

    .login-btn:hover {
      background: #1d4ed8;
    }

    /* ===== Google ===== */
    .google-btn {
      background: #ffffff;
      color: #111;
    }

    .google-icon {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      background: conic-gradient(
        #ea4335 0deg 90deg,
        #fbbc05 90deg 180deg,
        #34a853 180deg 270deg,
        #4285f4 270deg 360deg
      );
      color: white;
      font-size: 14px;
    }

    /* ===== Apple ===== */
    .apple-btn {
      background: #000;
      color: #fff;
    }

    .apple-icon {
      font-size: 20px;
    }

    .signup {
      font-size: 13px;
      color: #94a3b8;
      margin-top: 10px;
      cursor: pointer;
    }

    .signup:hover {
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>ستوشي</h1>
    <p>منصة تمنع الاحتيال في تبادل USDT والكاش</p>

    <input type="text" placeholder="البريد الإلكتروني أو رقم الهاتف">
    <input type="password" placeholder="كلمة المرور">

    <button class="login-btn">تسجيل الدخول</button>

    <button class="google-btn">
      <div class="google-icon">G</div>
      الدخول عبر Google
    </button>

    <button class="apple-btn">
      <div class="apple-icon"></div>
      الدخول عبر Apple
    </button>

    <div class="signup">إنشاء حساب جديد</div>
  </div>

</body>
</html>
