<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Trust Escrow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      padding: 40px 15px;
    }
    h1 {
      color: #38bdf8;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      padding: 25px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(56,189,248,0.2);
    }
    button {
      background: #38bdf8;
      color: #020617;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }
    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>

  <h1>Trust Escrow</h1>
  <p>نموذج تجريبي لمنصة تمنع الاحتيال في تبادل USDT</p>

  <div class="card">
    <h3>حسابك</h3>
    <p>الرصيد: <strong>0 USDT</strong></p>

    <button>إيداع USDT</button>
    <button>إنشاء صفقة</button>
  </div>

</body>
</html>
