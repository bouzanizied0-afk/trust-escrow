<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#3B82F6",
                        dark: { 900: "#111827", 800: "#1f2937", 700: "#374151" }
                    }
                }
            }
        }
    </script>
    <style>
        /* أهم جزء لضبط المقاسات داخل القالب */
        body { 
            background-color: transparent !important; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="dark">
    <div class="flex flex-col h-screen bg-dark-900 text-gray-200">
        <main class="flex-1 overflow-y-auto p-4" id="p2pInternalContent">
            
            <div id="marketPage" class="animate-fade-in">
                <div class="flex border-b border-dark-800 mb-6 text-center">
                    <button class="flex-1 py-3 font-semibold border-b-2 border-primary text-primary">Buy</button>
                    <button class="flex-1 py-3 font-semibold text-dark-400 hover:text-white">Sell</button>
                </div>
                <div class="space-y-4">
                    <div class="bg-dark-800 rounded-xl p-4 border border-dark-700">
                        <div class="flex justify-between items-center mb-3">
                            <span class="font-bold text-lg text-primary">$54,320.50</span>
                            <span class="text-xs bg-dark-700 px-2 py-1 rounded text-gray-300">Verified</span>
                        </div>
                        <div class="flex justify-between text-sm text-dark-400 mb-4">
                            <span>Limit: $500 - $5,000</span>
                            <span>Bank Transfer</span>
                        </div>
                        <button class="w-full bg-primary py-2 rounded-lg font-bold text-white hover:bg-blue-600 transition">Buy BTC</button>
                    </div>
                </div>
            </div>

            <div id="messagesPage" class="hidden h-full flex flex-col">
                <div class="flex items-center space-x-3 mb-4">
                    <button onclick="showP2PSubPage('market')" class="text-gray-400 hover:text-white"><i class="fas fa-arrow-left"></i></button>
                    <span class="font-bold">Chat with CryptoTrader88</span>
                </div>
                <div class="space-y-4 overflow-y-auto mb-4">
                    <div class="bg-dark-800 p-3 rounded-lg rounded-tl-none max-w-[85%]">Hello, payment sent.</div>
                    <div class="bg-primary p-3 rounded-lg rounded-tr-none max-w-[85%] ml-auto text-white">Checking now...</div>
                </div>
                <div class="mt-auto flex space-x-2">
                    <input type="text" placeholder="Type message..." class="flex-1 bg-dark-800 border border-dark-700 rounded-lg px-4 py-2 focus:outline-none focus:border-primary">
                    <button class="bg-primary px-4 py-2 rounded-lg"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

            <div id="ordersPage" class="hidden">
                <h2 class="font-bold mb-4 text-xl">My Orders</h2>
                <div class="bg-dark-800 p-4 rounded-xl border border-yellow-500/30">
                    <div class="flex justify-between">
                        <span class="font-bold text-yellow-500">Pending Order</span>
                        <span class="text-xs text-gray-400">#TRX-789012</span>
                    </div>
                    <p class="mt-2 text-sm text-gray-300">Buying 0.5 BTC from CryptoTrader88</p>
                </div>
            </div>

            <div id="disputesPage" class="hidden">
                <h2 class="font-bold mb-4 text-xl text-red-500">Active Disputes</h2>
                <div class="bg-dark-800 p-4 rounded-xl border border-red-500/30 text-center">
                    <p class="text-gray-400 italic text-sm">No active disputes found.</p>
                </div>
            </div>
        </main>

        <nav class="bg-dark-800 border-t border-dark-700 flex text-center text-gray-400">
            <button onclick="showP2PSubPage('market')" class="flex-1 py-3 focus:text-primary"><i class="fas fa-chart-line"></i><p class="text-[10px]">Market</p></button>
            <button onclick="showP2PSubPage('messages')" class="flex-1 py-3 focus:text-primary"><i class="fas fa-comments"></i><p class="text-[10px]">Chat</p></button>
            <button onclick="showP2PSubPage('orders')" class="flex-1 py-3 focus:text-primary"><i class="fas fa-list"></i><p class="text-[10px]">Orders</p></button>
            <button onclick="showP2PSubPage('disputes')" class="flex-1 py-3 focus:text-primary"><i class="fas fa-gavel"></i><p class="text-[10px]">Disputes</p></button>
        </nav>
    </div>

    <script>
        function showP2PSubPage(pageId) {
            const pages = ['marketPage', 'messagesPage', 'ordersPage', 'disputesPage'];
            pages.forEach(p => document.getElementById(p).classList.add('hidden'));
            document.getElementById(pageId + 'Page').classList.remove('hidden');
        }
    </script>
</body>
</html>
