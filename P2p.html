<div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2" id="p2pHeaderTitle">Peer-to-Peer Trading</h2>
    <p class="text-gray-600 dark:text-gray-400">Trade directly with other users in a secure environment.</p>
</div>

<div class="bg-white dark:bg-dark-800 rounded-xl shadow-sm border border-gray-200 dark:border-dark-700 overflow-hidden flex flex-col min-h-[600px]">
    
    <div class="flex-1 p-4 md:p-6 overflow-y-auto" id="p2pDisplayArea">
        
        <div id="sub-market" class="p2p-sub-content">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2">
                    <div class="bg-gray-50 dark:bg-dark-900 rounded-xl p-6 border border-gray-200 dark:border-dark-700">
                        <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">Active Trades</h3>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="text-gray-500 text-sm border-b dark:border-dark-700">
                                    <tr>
                                        <th class="py-3 px-2">Pair</th>
                                        <th class="py-3 px-2">Price</th>
                                        <th class="py-3 px-2">Status</th>
                                    </tr>
                                </thead>
                                <tbody class="text-gray-800 dark:text-gray-200">
                                    <tr class="border-b dark:border-dark-700 hover:bg-white/5">
                                        <td class="py-3 px-2 font-medium">BTC/USDT</td>
                                        <td class="py-3 px-2 font-bold text-primary">$42,580</td>
                                        <td class="py-3 px-2"><span class="bg-success/10 text-success text-xs px-2 py-1 rounded-full">Active</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-50 dark:bg-dark-900 rounded-xl p-6 border border-gray-200 dark:border-dark-700">
                    <h3 class="text-lg font-semibold mb-4">New Trade</h3>
                    <div class="space-y-4">
                        <input type="text" placeholder="Amount" class="w-full px-4 py-2 bg-white dark:bg-dark-800 border dark:border-dark-600 rounded-lg">
                        <button class="w-full py-3 bg-primary text-white rounded-lg font-bold">Create Offer</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="sub-chat" class="p2p-sub-content hidden">
            <div class="text-center py-20 text-gray-400">
                <i class="fas fa-comments text-4xl mb-4"></i>
                <p>Select a trade to start chatting.</p>
            </div>
        </div>

    </div>

    <div class="bg-gray-100 dark:bg-dark-950 border-t dark:border-dark-700 flex">
        <button onclick="changeP2PPage('sub-market', 'P2P Marketplace')" class="flex-1 py-4 text-primary hover:bg-primary/5 transition">
            <i class="fas fa-chart-line text-lg"></i>
            <span class="block text-[10px] mt-1 font-bold">MARKET</span>
        </button>
        <button onclick="changeP2PPage('sub-chat', 'Trade Chat')" class="flex-1 py-4 text-gray-400 hover:text-primary transition">
            <i class="fas fa-comments text-lg"></i>
            <span class="block text-[10px] mt-1 font-bold">CHAT</span>
        </button>
    </div>
</div>
