<div class="p-4 md:p-6 h-full flex flex-col">
    <div class="mb-4">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white" id="p2pHeaderTitle">P2P Trading</h2>
    </div>
    
    <div class="bg-white dark:bg-dark-800 rounded-xl shadow-sm border border-gray-200 dark:border-dark-700 flex flex-col flex-1 overflow-hidden">
        
        <div class="flex-1 overflow-y-auto p-4" id="p2pDisplayArea">
            <div id="sub-market" class="p2p-sub-content">
                <div class="grid grid-cols-1 xl:grid-cols-3 gap-4">
                    <div class="xl:col-span-2 overflow-x-auto bg-gray-50 dark:bg-dark-900 rounded-lg p-3">
                        <table class="w-full text-sm">
                            <thead class="border-b dark:border-dark-700">
                                <tr>
                                    <th class="py-2 text-left">Pair</th>
                                    <th class="py-2 text-left">Price</th>
                                    <th class="py-2 text-left">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="py-2">BTC/USDT</td>
                                    <td class="py-2 text-primary font-bold">$42,580</td>
                                    <td class="py-2"><span class="text-xs bg-success/20 text-success px-2 py-1 rounded">Active</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="bg-gray-50 dark:bg-dark-900 rounded-lg p-4">
                        <h4 class="font-bold mb-2">New Trade</h4>
                        <input type="text" placeholder="Amount" class="w-full mb-2 p-2 rounded border dark:bg-dark-800 dark:border-dark-700">
                        <button class="w-full bg-primary text-white py-2 rounded">Buy</button>
                    </div>
                </div>
            </div>
            
            <div id="sub-chat" class="p2p-sub-content hidden">
                <p class="text-center text-gray-500 py-10">Chat is empty</p>
            </div>
        </div>

        <div class="bg-gray-100 dark:bg-dark-950 border-t dark:border-dark-700 flex">
            <button onclick="changeP2PPage('sub-market', 'Market')" class="flex-1 py-3 text-primary font-bold">MARKET</button>
            <button onclick="changeP2PPage('sub-chat', 'Chat')" class="flex-1 py-3 text-gray-400 font-bold">CHAT</button>
        </div>
    </div>
</div>
