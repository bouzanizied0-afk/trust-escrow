<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>خزائن البلوك تشين - Ethereum</title>
<style>
body {
  font-family: Arial;
  background: #0b0f1a;
  color: #fff;
}
.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}
input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: none;
}
.wallet {
  background: #141a2e;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 6px;
  font-size: 14px;
  word-break: break-all;
}
</style>
</head>
<body>

<div class="container">
  <h2>خزائن Ethereum</h2>
  <input type="text" id="search" placeholder="ابحث عن عنوان محفظة">
  <div id="wallets"></div>
</div>

<script>
const walletsDiv = document.getElementById("wallets");
const searchInput = document.getElementById("search");
let wallets = [];

async function loadWallets() {
  const res = await fetch(
    "https://api.ethplorer.io/getTop?apiKey=freekey&criteria=mostETH"
  );
  const data = await res.json();
  wallets = data.holders.map(w => w.address);
  render(wallets);
}

function render(list) {
  walletsDiv.innerHTML = "";
  list.forEach(addr => {
    walletsDiv.innerHTML += `
      <div class="wallet">${addr}</div>
    `;
  });
}

searchInput.addEventListener("input", e => {
  const val = e.target.value.toLowerCase();
  const filtered = wallets.filter(w => w.toLowerCase().includes(val));
  render(filtered);
});

loadWallets();
</script>

</body>
</html>
