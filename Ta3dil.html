<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Professional Template</title>
    <meta name="description" content="A universal, professional web template with enhanced sidebar navigation and dark/light mode support">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3B82F6",
                        secondary: "#6B7280",
                        success: "#10B981",
                        error: "#EF4444",
                        warning: "#F59E0B",
                        accent: "#8B5CF6",
                        dark: {
                            50: "#f9fafb",
                            100: "#f3f4f6",
                            200: "#e5e7eb",
                            300: "#d1d5db",
                            400: "#9ca3af",
                            500: "#6b7280",
                            600: "#4b5563",
                            700: "#374151",
                            800: "#1f2937",
                            900: "#111827",
                            950: "#030712"
                        }
                    },
                    spacing: {
                        "sidebar": "280px",
                        "sidebar-collapsed": "80px"
                    },
                    animation: {
                        "fade-in": "fadeIn 0.3s ease-in-out",
                        "slide-in": "slideIn 0.3s ease-out",
                        "slide-right": "slideRight 0.3s ease-out"
                    },
                    keyframes: {
                        fadeIn: { "0%": { opacity: "0" }, "100%": { opacity: "1" } },
                        slideIn: { "0%": { transform: "translateX(-20px)", opacity: "0" }, "100%": { transform: "translateX(0)", opacity: "1" } },
                        slideRight: { "0%": { transform: "translateX(-100%)" }, "100%": { transform: "translateX(0)" } }
                    }
                }
            }
        }
    </script>
    <style>
        * { transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease; }
        .sidebar-transition { transition: width 0.3s ease, transform 0.3s ease; }
        .content-transition { transition: margin-left 0.3s ease; }
        .nav-item.active {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
            border-left: 3px solid #3B82F6;
        }
        @media (max-width: 1023px) {
            #sidebar { transform: translateX(-100%); width: 280px !important; }
            #sidebar.open { transform: translateX(0); }
            #mainContent { margin-left: 0 !important; }
            .overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 40; }
            .overlay.active { display: block; }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-dark-900 text-gray-800 dark:text-gray-200">
    <div class="overlay" id="mobileOverlay"></div>
    
    <aside id="sidebar" class="sidebar-transition fixed left-0 top-0 h-screen bg-white dark:bg-dark-800 shadow-lg z-50 w-sidebar-collapsed lg:w-sidebar overflow-hidden flex flex-col">
        <div class="p-4 border-b border-gray-200 dark:border-dark-700">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
                        <i class="fas fa-cube text-white text-xl"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-800 dark:text-white hidden lg:inline-block">UniversalPro</span>
                </div>
                <button id="closeSidebar" class="lg:hidden text-gray-500"><i class="fas fa-times"></i></button>
            </div>
        </div>
        
        <nav class="flex-1 overflow-y-auto py-6">
            <ul class="space-y-2 px-4">
                <li><a href="#" data-section="dashboard" class="nav-item active flex items-center space-x-4 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-dark-700">
                    <i class="fas fa-home w-6 text-center"></i><span class="nav-text hidden lg:inline-block">Home</span></a></li>
                <li><a href="#" data-section="messages" class="nav-item flex items-center space-x-4 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-dark-700">
                    <i class="fas fa-comments w-6 text-center"></i><span class="nav-text hidden lg:inline-block">Messages</span></a></li>
                <li><a href="#" data-section="p2p" class="nav-item flex items-center space-x-4 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-dark-700">
                    <i class="fas fa-exchange-alt w-6 text-center"></i><span class="nav-text hidden lg:inline-block">P2P</span></a></li>
                <li><a href="#" data-section="market" class="nav-item flex items-center space-x-4 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-dark-700">
                    <i class="fas fa-shopping-cart w-6 text-center"></i><span class="nav-text hidden lg:inline-block">Market</span></a></li>
                <li><a href="#" data-section="analytics" class="nav-item flex items-center space-x-4 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-dark-700">
                    <i class="fas fa-chart-line w-6 text-center"></i><span class="nav-text hidden lg:inline-block">Analytics</span></a></li>
                <li><a href="#" data-section="settings" class="nav-item flex items-center space-x-4 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-dark-700">
                    <i class="fas fa-cog w-6 text-center"></i><span class="nav-text hidden lg:inline-block">Settings</span></a></li>
            </ul>
        </nav>
        
        <div class="border-t border-gray-200 dark:border-dark-700 p-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 rounded-full bg-gray-300"></div>
                    <span class="hidden lg:inline-block text-sm font-medium">John Doe</span>
                </div>
                <button id="themeToggle" class="p-2 text-gray-500 hover:text-primary"><i class="fas fa-moon"></i></button>
            </div>
        </div>
    </aside>
    
    <main id="mainContent" class="content-transition min-h-screen lg:ml-sidebar">
        <header class="bg-white dark:bg-dark-800 shadow-sm sticky top-0 z-40 p-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <button id="mobileMenuBtn" class="lg:hidden text-gray-600 dark:text-gray-300"><i class="fas fa-bars text-xl"></i></button>
                <h1 class="text-xl font-bold" id="pageTitle">Dashboard</h1>
            </div>
        </header>
        
        <div class="p-4 md:p-6">
            <section id="dashboard" class="content-section animate-fade-in">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="bg-white dark:bg-dark-800 p-6 rounded-xl shadow-sm border dark:border-dark-700">
                        <p class="text-gray-500">Total Revenue</p>
                        <h3 class="text-2xl font-bold">$24,580</h3>
                    </div>
                </div>
                </section>

            <section id="messages" class="content-section hidden"> </section>
            <section id="p2p" class="content-section hidden"> </section>
            <section id="market" class="content-section hidden"> </section>
            <section id="analytics" class="content-section hidden"> </section>
            <section id="settings" class="content-section hidden"> </section>
        </div>
    </main>

    <script>
        // العناصر
        const sidebar = document.getElementById("sidebar");
        const mobileMenuBtn = document.getElementById("mobileMenuBtn");
        const closeSidebar = document.getElementById("closeSidebar");
        const mobileOverlay = document.getElementById("mobileOverlay");
        const themeToggle = document.getElementById("themeToggle");
        const navItems = document.querySelectorAll(".nav-item");
        const sections = document.querySelectorAll(".content-section");
        const pageTitle = document.getElementById("pageTitle");

        // 1. الوضع الليلي
        function initTheme() {
            const isDark = localStorage.getItem("darkMode") === "true";
            if (isDark) {
                document.documentElement.classList.add("dark");
                themeToggle.innerHTML = '<i class="fas fa-sun text-lg"></i>';
            }
        }
        
        themeToggle.addEventListener("click", () => {
            const isDark = document.documentElement.classList.toggle("dark");
            localStorage.setItem("darkMode", isDark);
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun text-lg"></i>' : '<i class="fas fa-moon text-lg"></i>';
        });

        // 2. التحكم في الشريط الجانبي
        function toggleSidebar() {
            sidebar.classList.toggle("open");
            mobileOverlay.classList.toggle("active");
        }

        mobileMenuBtn.addEventListener("click", toggleSidebar);
        if(closeSidebar) closeSidebar.addEventListener("click", toggleSidebar);
        mobileOverlay.addEventListener("click", toggleSidebar);

        // 3. التنقل بين الأقسام
        navItems.forEach(item => {
            item.addEventListener("click", (e) => {
                e.preventDefault();
                const target = item.getAttribute("data-section");
                
                // تحديث الروابط
                navItems.forEach(i => i.classList.remove("active"));
                item.classList.add("active");
                
                // إظهار القسم المطلوب فقط
                sections.forEach(sec => {
                    sec.classList.add("hidden");
                    if(sec.id === target) sec.classList.remove("hidden");
                });
                
                // تحديث العنوان
                pageTitle.textContent = target.charAt(0).toUpperCase() + target.slice(1);

                // إغلاق القائمة في الموبايل
                if (window.innerWidth < 1024) toggleSidebar();
            });
        });

        // 4. وظيفة "Add to Cart" المصححة
        document.querySelectorAll("button").forEach(btn => {
            if(btn.textContent.trim() === "Add to Cart") {
                btn.addEventListener("click", function() {
                    const product = this.closest(".p-4").querySelector("h4").textContent;
                    alert(product + " added to cart!");
                });
            }
        });

        initTheme();
    </script>
</body>
</html>
