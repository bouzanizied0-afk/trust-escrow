<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Professional Template</title>
    <meta name="description" content="A universal, professional web template with enhanced sidebar navigation and dark/light mode support">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3B82F6",
                        secondary: "#6B7280",
                        success: "#10B981",
                        error: "#EF4444",
                        warning: "#F59E0B",
                        accent: "#8B5CF6",
                        dark: {
                            50: "#f9fafb",
                            100: "#f3f4f6",
                            200: "#e5e7eb",
                            300: "#d1d5db",
                            400: "#9ca3af",
                            500: "#6b7280",
                            600: "#4b5563",
                            700: "#374151",
                            800: "#1f2937",
                            900: "#111827",
                            950: "#030712"
                        }
                    },
                    spacing: {
                        "sidebar": "280px",
                        "sidebar-collapsed": "80px"
                    },
                    animation: {
                        "fade-in": "fadeIn 0.3s ease-in-out",
                        "slide-in": "slideIn 0.3s ease-out",
                        "slide-right": "slideRight 0.3s ease-out"
                    },
                    keyframes: {
                        fadeIn: {
                            "0%": { opacity: "0" },
                            "100%": { opacity: "1" }
                        },
                        slideIn: {
                            "0%": { transform: "translateX(-20px)", opacity: "0" },
                            "100%": { transform: "translateX(0)", opacity: "1" }
                        },
                        slideRight: {
                            "0%": { transform: "translateX(-100%)" },
                            "100%": { transform: "translateX(0)" }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
        }
        
        .sidebar-transition {
            transition: width 0.3s ease, transform 0.3s ease;
        }
        
        .content-transition {
            transition: margin-left 0.3s ease;
        }
        
        .nav-item {
            transition: all 0.2s ease;
        }
        
        .nav-item:hover {
            transform: translateX(5px);
        }
        
        .nav-item.active {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
            border-left: 3px solid #3B82F6;
        }
        
        .sidebar-drag-handle {
            cursor: ew-resize;
            user-select: none;
        }
        
        .sidebar-drag-handle:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        @media (max-width: 1023px) {
            #sidebar {
                transform: translateX(-100%);
                width: 280px !important;
            }
            
            #sidebar.open {
                transform: translateX(0);
            }
            
            #mainContent {
                margin-left: 0 !important;
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 40;
            }
            
            .overlay.active {
                display: block;
            }
        }
        
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .dark ::-webkit-scrollbar-track {
            background: #374151;
        }
        
        .dark ::-webkit-scrollbar-thumb {
            background: #6B7280;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-dark-900 text-gray-800 dark:text-gray-200">
    <div class="overlay" id="mobileOverlay"></div>
    
    <aside id="sidebar" class="sidebar-transition fixed left-0 top-0 h-screen bg-white dark:bg-dark-800 shadow-lg z-50 w-sidebar-collapsed lg:w-sidebar overflow-hidden flex flex-col">
        <div class="p-4 border-b border-gray-200 dark:border-dark-700">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
                        <i class="fas fa-cube text-white text-xl"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-800 dark:text-white hidden lg:inline-block">UniversalPro</span>
                </div>
                <button id="sidebarClose" class="lg:hidden text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    <i class="fas fa-times text-lg"></i>
                </button>
            </div>
        </div>
        
        <div class="sidebar-drag-handle hidden lg:block absolute right-0 top-0 bottom-0 w-2 hover:w-3 transition-all" id="dragHandle"></div>
        
        <nav class="flex-1 overflow-y-auto py-6">
            <ul class="space-y-2 px-4">
                <li><a href="#" data-section="dashboard" class="nav-item active flex items-center space-x-4 p-3 rounded-lg text-gray-700 dark:text-gray-300 hover:text-primary hover:bg-gray-100 dark:hover:bg-dark-700">
                    <i class="fas fa-home text-lg w-6 text-center"></i>
                    <span class="nav-text hidden lg:inline-block font-medium">Home</span>
                </a></li>
                <li><a href="#" data-section="messages" class="nav-item flex items-center space-x-4 p-3 rounded-lg text-gray-700 dark:text-gray-300 hover:text-primary hover:bg-gray-100 dark:hover:bg-dark-700">
                    <i class="fas fa-comments text-lg w-6 text-center"></i>
                    <span class="nav-text hidden lg:inline-block font-medium">Messages</span>
                </a></li>
                <li><a href="#" data-section="p2p" class="nav-item flex items-center space-x-4 p-3 rounded-lg text-gray-700 dark:text-gray-300 hover:text-primary hover:bg-gray-100 dark:hover:bg-dark-700">
                    <i class="fas fa-exchange-alt text-lg w-6 text-center"></i>
                    <span class="nav-text hidden lg:inline-block font-medium">P2P</span>
                </a></li>
                <li><a href="#" data-section="market" class="nav-item flex items-center space-x-4 p-3 rounded-lg text-gray-700 dark:text-gray-300 hover:text-primary hover:bg-gray-100 dark:hover:bg-dark-700">
                    <i class="fas fa-shopping-cart text-lg w-6 text-center"></i>
                    <span class="nav-text hidden lg:inline-block font-medium">Market</span>
                </a></li>
                <li><a href="#" data-section="analytics" class="nav-item flex items-center space-x-4 p-3 rounded-lg text-gray-700 dark:text-gray-300 hover:text-primary hover:bg-gray-100 dark:hover:bg-dark-700">
                    <i class="fas fa-chart-line text-lg w-6 text-center"></i>
                    <span class="nav-text hidden lg:inline-block font-medium">Analytics</span>
                </a></li>
                <li><a href="#" data-section="settings" class="nav-item flex items-center space-x-4 p-3 rounded-lg text-gray-700 dark:text-gray-300 hover:text-primary hover:bg-gray-100 dark:hover:bg-dark-700">
                    <i class="fas fa-cog text-lg w-6 text-center"></i>
                    <span class="nav-text hidden lg:inline-block font-medium">Settings</span>
                </a></li>
            </ul>
        </nav>
        
        <div class="border-t border-gray-200 dark:border-dark-700 p-4 mt-auto">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full overflow-hidden flex-shrink-0">
                    <img src="https://picsum.photos/100?random=1" alt="Profile" class="w-full h-full object-cover">
                </div>
                <div class="hidden lg:block flex-1 min-w-0">
                    <h4 class="font-medium text-gray-800 dark:text-white truncate">John Doe</h4>
                </div>
                <button id="themeToggle" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    <i class="fas fa-moon text-lg"></i>
                </button>
            </div>
        </div>
    </aside>
    
    <main id="mainContent" class="content-transition min-h-screen lg:ml-sidebar">
        <header class="bg-white dark:bg-dark-800 shadow-sm sticky top-0 z-40">
            <div class="px-4 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button id="mobileMenuBtn" class="lg:hidden text-gray-600 dark:text-gray-300">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-xl font-bold text-gray-800 dark:text-white" id="pageTitle">Dashboard</h1>
                </div>
            </div>
        </header>
        
        <div class="p-4 md:p-6">
            <section id="dashboard" class="content-section animate-fade-in">
                <h2 class="text-2xl font-bold mb-4">Welcome Back!</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="bg-white dark:bg-dark-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-dark-700">
                        <p class="text-sm text-gray-500">Revenue</p>
                        <h3 class="text-2xl font-bold">$24,580</h3>
                    </div>
                </div>
            </section>
            
            <section id="messages" class="content-section hidden animate-fade-in">
                <h2 class="text-2xl font-bold">Messages</h2>
            </section>
            <section id="p2p" class="content-section hidden animate-fade-in">
                <h2 class="text-2xl font-bold">P2P Trading</h2>
            </section>
            <section id="market" class="content-section hidden animate-fade-in">
                <h2 class="text-2xl font-bold">Market</h2>
            </section>
            <section id="analytics" class="content-section hidden animate-fade-in">
                <h2 class="text-2xl font-bold">Analytics</h2>
            </section>
            <section id="settings" class="content-section hidden animate-fade-in">
                <h2 class="text-2xl font-bold">Settings</h2>
            </section>
        </div>
    </main>

    <script>
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.getElementById("mainContent");
        const mobileMenuBtn = document.getElementById("mobileMenuBtn");
        const sidebarClose = document.getElementById("sidebarClose");
        const mobileOverlay = document.getElementById("mobileOverlay");
        const themeToggle = document.getElementById("themeToggle");
        const navItems = document.querySelectorAll(".nav-item");
        const sections = document.querySelectorAll(".content-section");
        const pageTitle = document.getElementById("pageTitle");

        // --- Theme Management ---
        function updateThemeUI(isDark) {
            if (isDark) {
                document.documentElement.classList.add("dark");
                themeToggle.innerHTML = '<i class="fas fa-sun text-lg"></i>';
            } else {
                document.documentElement.classList.remove("dark");
                themeToggle.innerHTML = '<i class="fas fa-moon text-lg"></i>';
            }
        }

        let isDarkMode = localStorage.getItem("darkMode") === "true";
        updateThemeUI(isDarkMode);

        themeToggle.addEventListener("click", () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem("darkMode", isDarkMode);
            updateThemeUI(isDarkMode);
        });

        // --- Sidebar Mobile Toggle ---
        function toggleSidebar() {
            sidebar.classList.toggle("open");
            mobileOverlay.classList.toggle("active");
        }

        mobileMenuBtn.addEventListener("click", toggleSidebar);
        sidebarClose.addEventListener("click", toggleSidebar);
        mobileOverlay.addEventListener("click", toggleSidebar);

        // --- Navigation Logic ---
        navItems.forEach(item => {
            item.addEventListener("click", (e) => {
                e.preventDefault();
                const target = item.getAttribute("data-section");
                
                // Update UI
                navItems.forEach(i => i.classList.remove("active"));
                item.classList.add("active");
                
                sections.forEach(s => s.classList.add("hidden"));
                document.getElementById(target).classList.remove("hidden");
                
                pageTitle.textContent = target.charAt(0).toUpperCase() + target.slice(1);

                if (window.innerWidth < 1024) toggleSidebar();
            });
        });

        // --- Desktop Resizable Sidebar ---
        const dragHandle = document.getElementById("dragHandle");
        let isDragging = false;

        dragHandle.addEventListener("mousedown", (e) => {
            isDragging = true;
            document.body.style.cursor = "ew-resize";
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging || window.innerWidth < 1024) return;
            let newWidth = e.clientX;
            if (newWidth > 200 && newWidth < 450) {
                sidebar.style.width = newWidth + "px";
                mainContent.style.marginLeft = newWidth + "px";
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            document.body.style.cursor = "default";
        });
    </script>
</body>
</html>
